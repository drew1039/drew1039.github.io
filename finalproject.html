<script>

        // the document ready wraps our javascript
	// to make sure that everything loads in the 
	// right order
	$(document).ready(function() {

		// let's create our basemap! -- ##1 here
    		map = L.map('map').setView([0,0],10);
		
		// let's add three sets of background tiles - one from OSM,  one from HOT OSM, and one from openTopoMap
		var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
			maxZoom: 19,
    			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
		var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 19,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'});

		// this is an object to keep track of our three basemaps -- ##2 here
		var baseMaps = { "OpenStreetMap" : OSMTiles,
				"Humanitarian OSM" : HOTOSMTiles,
				"OpenTopoMap" : OpenTopoMap }; 

		// the control let's the user turn on / off layers -- ##3 here
		var layerControl = L.control.layers(baseMaps,null).addTo(map);
    
    // function to satyle my chloropath map
    function style1(feature) {
	    d = feature.properties.MED_GROSS_RENT;
	    answer = d > 2700 ? '#800026' :
		     d > 2500 ? '#DB0026' :
		     d > 2200 ? '#E31A1C' :
		     d > 1900 ? '#FC4E2A' :
		     d > 1600  ? '#FD8D3C' :
		     d > 1300  ? '#FEB24C' :
		     d > 1000 ? '#FED976' :
		    	      '#FFEDA0' ;
	    styleReturn = { 
		    fillColor : answer, 
		    weight : 1,
		    opacity : 1,
		    color : 'white', 
		    dashArray : '3',
		    fillOpacity : 0.7
	    };
	    return styleReturn;	    
	            
	            
    }
		
    // let's add the Denver ACS data -- ##4 here
                $.getJSON('./acs_denver_2021.geojson', function(data) {
			// convert the file (data) into a layer
			acsDenver2021Layer = L.geoJSON(data, { style : style1,
			onEachFeature : function(feature, layer) {
				layer.bindPopup("Average Rent: " + 
feature.properties.MED_GROSS_RENT);
				}
			}).addTo(map);

			// move the map to the area of the data 
			map.panTo(acsDenver2021Layer.getBounds().getCenter());

			// add the map to the layer controls
			layerControl.addOverlay(acsDenver2021Layer, "Census 2021");
	        });

		// let's try to add some remote DRCOG data
		$.getJSON('https://data.colorado.gov/api/geospatial/trm9-dm4m?method=export&format=GeoJSON', function(data) {
			newLayer = L.geoJSON(data);
			layerControl.addOverlay(newLayer, "Highway Markers");
		});

    var legend = L.control({posistion: 'bottomright'});

    legend.onAdd = function(map) {
        var div = L.DomUtil.create('div', 'info legend');
        colors = ['#FFEDA0','#FED976','#FEB24C','#FD8D3C','#FC4E2A','#E31A1C','#BD0026','#800026'];
        lables =['0 - 1%', '1 - 4%', '4 - 6%','6 - 8%', '8 - 10%', '10 - 15%', '15 - 20%','20%+'];
        div.innerHTML = '<h2>% Asian</h2><br>';
        for (var i = 0; i < colors.length; i++) {
          div.innerHTML += '<i style="background:' + colors[i] + '"></i> ' + lables[i] + '<br>';
      
    }
    return div;
    };

    legend.addTo(map);

		 var marker = L.marker([]).addTo(map);
  var circle = L.circle([], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 450
}).addTo(map);
  var polygon = L.polygon([
    [39.684422, -104.965117],
    [39.683135, -104.961941],
    [39.682715, -104.959565],
    [39.680138, -104.959495],
    [39.680118, -104.960048],
    [39.678297, -104.960069],
    [39.678288, -104.959589],
    [39.673029, -104.959667],
    [39.672983, -104.961201],
    [39.671228, -104.961217],
    [39.671257, -104.964049],
    [39.673015, -104.964055],
    [39.672982, -104.963465],
    [39.67445, -104.963518],
    [39.674459, -104.964023],
    [39.674888, -104.964012],
    [39.674871, -104.965203],
    [39.683877, -104.96516],
    [39.68396, -104.966362],
    [39.685296, -104.966351],
    [39.684699, -104.965181]

	  }).addTo(map);
  var polygon = L.polygon([
	  []
    
]).addTo(map);
  marker.bindPopup("<b>Science Building</b><br>Auraria Campus.").openPopup();
circle.bindPopup("Auraria Campus.");
polygon.bindPopup("Denver University Campus.");
  var popup = L.popup()
    .setLatLng([39.741617, -105.012876])
    .setContent("Auraria Light-Rail Station.")
    .openOn(map);
  function onMapClick(e) {
    alert("You clicked the map at " + e.latlng);
}

map.on('click', onMapClick);
  var popup = L.popup();

function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(map);
}

map.on('click', onMapClick);
      
	// end document ready
	});

</script>
